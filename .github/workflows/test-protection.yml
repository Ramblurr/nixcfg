name: test-protection
on:
  workflow_dispatch:
jobs:
  test:
    name: Test branch protection
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
      - name: Configure git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
      - name: Create hello world file and try to push to main
        run: |
          echo "Hello World - $(date)" > hello-world-test.txt
          git add hello-world-test.txt
          git commit -m "test: this should be blocked by ruleset"
          echo "Attempting to push to main..."
          git push origin main
