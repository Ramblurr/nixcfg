name: update
on:
  schedule:
    - cron: "0 2 * * 6"
  workflow_dispatch:
jobs:
  update:
    name: Update flake
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      issues: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v6
      - uses: DeterminateSystems/determinate-nix-action@v3
      - uses: DeterminateSystems/flakehub-cache-action@v3
      - uses: DeterminateSystems/flake-checker-action@v12
      #- run: nix flake check
      - name: Update flake inputs
        run: nix flake update --commit-lock-file
      - name: Update packages
        run: nix run --inputs-from . nixpkgs#nushell -L -- pkgs/update.nu
      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          BRANCH="auto-update/$(date +%Y-%m-%d)"
          git checkout -b "$BRANCH"
          git push -u origin "$BRANCH"
          gh pr create \
            --title "chore: Weekly flake and package updates" \
            --body "## Automated Updates

          This PR contains automated updates:
          - Flake input updates
          - Package source updates

          Generated by GitHub Actions" \
            --base main \
            --head "$BRANCH"
