---
version: "3"

#env:

includes:

tasks:
  default:
    silent: true
    cmds:
      - task -l

  check:
    cmds:
      - nix flake check --all-systems

  update:
    desc: Update the flake inputs
    cmds:
      - nix flake update

  nixos-rebuild:
    internal: true
    cmds:
      - nixos-rebuild --fast --use-remote-sudo --build-host {{.BUILD_HOST}} --target-host {{.TARGET_HOST}} --flake {{.FLAKE_URI}} {{.ACTION}}

  switch:quine:
    desc: Switch quine
    cmds:
      - sudo nixos-rebuild --flake  .#quine switch

  build:quine:
    desc: Build quine
    cmds:
      - sudo nixos-rebuild --flake  .#quine build

  test:quine:
    desc: Test quine
    cmds:
      - sudo nixos-rebuild --flake  .#quine test
  test:mali:
    desc: Test mali
    cmds:
      - task: nixos-rebuild
        vars:
          ACTION: test
          BUILD_HOST: mali.int.socozy.casa
          TARGET_HOST: mali.int.socozy.casa
          FLAKE_URI: .#mali
  build:mali:
    desc: Build mali
    cmds:
      - task: nixos-rebuild
        vars:
          ACTION: build
          BUILD_HOST: mali.int.socozy.casa
          TARGET_HOST: mali.int.socozy.casa
          FLAKE_URI: .#mali

  switch:mali:
    desc: Switch  mali
    cmds:
      - task: nixos-rebuild
        vars:
          ACTION: switch
          BUILD_HOST: mali.int.socozy.casa
          TARGET_HOST: mali.int.socozy.casa
          FLAKE_URI: .#mali

  test:ovos-kitchen:
    desc: Test ovos-kitchen
    cmds:
      - task: nixos-rebuild
        vars:
          ACTION: test
          BUILD_HOST: ovos-kitchen.int.socozy.casa
          TARGET_HOST: ovos-kitchen.int.socozy.casa
          FLAKE_URI: .#ovos-kitchen
  build:ovos-kitchen:
    desc: Build ovos-kitchen
    cmds:
      - task: nixos-rebuild
        vars:
          ACTION: build
          BUILD_HOST: ovos-kitchen.int.socozy.casa
          TARGET_HOST: ovos-kitchen.int.socozy.casa
          FLAKE_URI: .#ovos-kitchen

  switch:ovos-kitchen:
    desc: Switch  ovos-kitchen
    cmds:
      - task: nixos-rebuild
        vars:
          ACTION: switch
          BUILD_HOST: ovos-kitchen.int.socozy.casa
          TARGET_HOST: ovos-kitchen.int.socozy.casa
          FLAKE_URI: .#ovos-kitchen

  build:rpizero2:
    desc: Build the SD Card image for an rpi zero 2
